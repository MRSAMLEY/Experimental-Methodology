<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>⚠️FT Developer Alert!⚠️</title>

  <style>

      background: linear-gradient(#d900ff, #000000);

      display: flex;
      justify-content: center;
      align-items: center;

    .box {

      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .box h1 {
      font-size: 5vw;
      text-align: center;
      margin: 10px 0;
    }

    .box .list {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }

    .box h2 {
      font-size: 3.5vw;
      margin: 5px 0;
    }

    @media (min-width: 768px) {
      .box h1 {
        font-size: 2vw;
      }
      .box h2 {
        font-size: 1.5vw;
      }
    }
  </style>
</head>
<body>
